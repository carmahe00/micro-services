apiVersion: apps/v1
kind: Deployment
metadata:
  name: orders-mongo-depl
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: orders-mongo
  template: ## configuration about of pod
    metadata:
      labels:
        app: orders-mongo
    spec:
      containers:
      - name: orders-mongo
        image: mongo

---
apiVersion: v1
kind: Service
metadata:
  name: orders-mongo-srv
spec:
  selector:
    app: orders-mongo
  ports:
  - port: 27017
    targetPort: 27017
    name: name
    protocol: TCP