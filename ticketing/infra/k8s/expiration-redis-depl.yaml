apiVersion: apps/v1
kind: Deployment
metadata:
  name: expiration-redis-depl
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: expiration-redis
  template: ## configuration about of pod
    metadata:
      labels:
        app: expiration-redis
    spec:
      containers:
      - name: expiration-redis
        image: redis

---
apiVersion: v1
kind: Service
metadata:
  name: expiration-redis-srv
spec:
  selector:
    app: expiration-redis
  ports:
  - port: 6379
    targetPort: 6379
    name: name
    protocol: TCP